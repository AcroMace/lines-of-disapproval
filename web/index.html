<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<!-- App info -->
		<title>Lines of Disapproval</title>
		<meta charset="utf-8">
		<meta name="description" content="Send the look of disapproval and other line emoticons on Kik">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/home.css">
		<link rel="stylesheet" href="/css/page-favs.css">
	</head>

	<body>
		<!-- Pages -->

		<div class="app-page home-page" data-page="home">
			<div class="app-topbar orange">
				<div class="app-title">Lines of Disapproval</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div class="app-button yellow" data-target="page-favs">Favourites</div>
					<div class="app-button" data-target="page-eyes">Eyes</div>
				</div>
			</div>
		</div>

		<div class="app-page page-favs" data-page="page-favs">
			<div class="app-topbar orange">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Favourites</div>
			</div>
			<div class="app-content">
				Page 2 is lonely
			</div>
		</div>

		<div class="app-page page-eyes" data-page="page-eyes">
			<div class="app-topbar orange">
				<div class="app-button left" data-back>Back</div>
				<div class="app-title">Eyes</div>
			</div>
			<div class="app-content">
				<ul class="app-list">
					<li id="button-eye-1" class="app-button">ಠ_ಠ</li>
					<li class="app-button" data-target="page-favs">ಠ◡ಠ</li>
					<li class="app-button" data-target="page-favs">◕‿◕</li>
				</ul>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
		<script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
		<script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
		<script src="/controller/home.js"></script>
		<script src="/controller/page-favs.js"></script>
		<script src="/controller/page-eyes.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
